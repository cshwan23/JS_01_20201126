  <!------------------------------------------------------------------
	  <script> 태그 선언하기 
  -------------------------------------------------------------------
<script> 태그 안에는 javascript라는 프로그래밍 언어가 등장한다.
즉 <script> 태그 안은 javascript 세상이다.
javascript는 html이 할 수 없는 동적인는작업, 프로그래밍 작업 등을 할 수 있다.
--------------------------------------------------------------
javascript는 html언어에 삽입되어 실행되는 스크립트언어의 한 종류이다.
스크립트 언어들은 혼자 실행되지 못하고 다른 언어에 삽입되어 실행된다.
스크립트 언어의 종류에는 JSP, ASP, PHP, javascript 등이 있다.
JSP, ASP, PHP는 서버쪽에서 실행되므로 server side script 언어라 하고
javascript는 클라이언트에서 실행되므로 client side script 언어라 한다.
	  ------------------------------------------------------------------>
     <script>
	      //---------------------------------------------
		  // stu_name 이란 변수를 선언하고 사오순이란 문자 데이터를 저장하기
		  // 자스에서는 모든 변수 선언시 왼쪽에 var를 붙인다.
		  // var는 생략이 가능하다. 다만 웬만하면 붙이는게 좋다.
		  //---------------------------------------------
          var stu_name = "사오순";

		  //---------------------------------------------
		  // phone 이란 변수를 선언하고 전화번호 문자 데이터를 저장하기
		  //---------------------------------------------
          var phone = "010-1004-1004";

		  //---------------------------------------------
		  // birth_year 이란 변수를 선언하고 2005란 숫자 데이터를 저장하기
		  //---------------------------------------------
          var birth_year = 2005;

		  //---------------------------------------------
		  // weight 이란 변수를 선언하고 60.5란 숫자 데이터를 저장하기
		  //---------------------------------------------
          var weight = 60.5;

          //---------------------------------------------
		  // 변수 안의 데이터를 문자열로 출력하자
		  //---------------------------------------------
		  document.write ("학생이름 : " +  stu_name + "<br>");
               // document => HTMLDocument 객체의 메위주가 저장된 변수이다.
			   // write(~) => HTMLDocument 객체의 메소드로 괄호안의 문자열을 출력한다.

          document.write ("전화번호 : " +  phone+ "<br>");
		  document.write ("출생년도 : " +  birth_year + "<br>");
		  document.write ("몸무게 : " +  weight + "<br>");
	 </script>

 </body>
</html>
