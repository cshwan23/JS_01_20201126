<html>
 
<meta charset="UTF-8">
<head></head>

 <body>

 <!------------------------------------------------------------------
	  <script> 태그 선언하기 
  -------------------------------------------------------------------
<script> 태그 안에는 javascript라는 프로그래밍 언어가 등장한다.
즉 <script> 태그 안은 javascript 세상이다.
javascript는 html이 할 수 없는 동적인는작업, 프로그래밍 작업 등을 할 수 있다.
--------------------------------------------------------------
javascript는 html언어에 삽입되어 실행되는 스크립트언어의 한 종류이다.
스크립트 언어들은 혼자 실행되지 못하고 다른 언어에 삽입되어 실행된다.
스크립트 언어의 종류에는 JSP, ASP, PHP, javascript 등이 있다.
JSP, ASP, PHP는 서버쪽에서 실행되므로 server side script 언어라 하고
javascript는 클라이언트에서 실행되므로 client side script 언어라 한다.
	  ------------------------------------------------------------------>
     
	 <script>
	 //-------------------------------------------------------
	 // 무식한 방법으로 1부터 5까지 더한 후 출력하기
	 //-------------------------------------------------------

	 //-------------------------------------------------------
	 // tot 변수 선언하고 0 입력하기.
	 //-------------------------------------------------------
	 var tot =0;

     //-------------------------------------------------------
	 // 기존 tot 변수 안의 데이터와 1을 더하여 tot 변수 안에 저장하기 
	 // 기존 tot 변수 안의 데이터와 2을 더하여 tot 변수 안에 저장하기 
	 // 기존 tot 변수 안의 데이터와 3을 더하여 tot 변수 안에 저장하기 
	 // 기존 tot 변수 안의 데이터와 4을 더하여 tot 변수 안에 저장하기 
	 // 기존 tot 변수 안의 데이터와 5을 더하여 tot 변수 안에 저장하기 
	 //-------------------------------------------------------
	 tot = tot +1;
	 tot = tot +2;
	 tot = tot +3;
	 tot = tot +4;
	 tot = tot +5;


     //-------------------------------------------------------
	 // 변수 안의 데이터를 문자열로 출력하자
	 //-------------------------------------------------------
	 document.write("1부터 5까지 더한 결과는 " + tot + "입니다.<hr>")


//*****************************************************************************

     tot = 0;
     //-------------------------------------------------------
	 // for문을 사용하여 1부터 5까지 더하기 한 후 웹브라우저에 출력하기<1>
	 //-------------------------------------------------------
     for( var i=1 ; i<=5 ; i++) {
	       tot = tot + i ;
     }
     document.write("1부터 5까지 더한 결과는 " + tot + "입니다.<hr>")


     //-------------------------------------------------------
	 // for문을 사용하여 1부터 5까지 숫자 중 홀수만 더한 후 출력하기<2>
	 //-------------------------------------------------------
	 tot = 0;
	 for( var i=1 ; i<=5 ; i++) {
	       if(i%2==1){
	       tot = tot+ i ;
		   }
     }
     document.write("1부터 5까지 홀수만 더한 결과는 " + tot + "입니다.<hr>")


     //-------------------------------------------------------
	 // for문을 사용하여 1부터 5까지 숫자 중 홀수만 더한 후 출력하기<3>
	 //-------------------------------------------------------
	 tot = 0;
	 for( var i=1 ; i<=5 ; i++) {
	       if(i%2==0){continue;}
		   tot = tot+ i ;
     }
     document.write("1부터 5까지 홀수만 더한 결과는 " + tot + "입니다.<hr>")


     //-------------------------------------------------------
	 // for문을 사용하여 1부터 5까지 숫자 중 홀수만 더한 후 출력하기<4>
	 //-------------------------------------------------------
	 tot = 0;
	 for( var i=1 ; i<=5 ; i++) {
	       if(!(i%2==1)){continue;}
		   tot = tot+ i ;
     }
     document.write("1부터 5까지 홀수만 더한 결과는 " + tot + "입니다.<hr>")


	 //-------------------------------------------------------
	 // for문을 사용하여 1부터 7까지 곱한 후 출력하기	 //-------------------------------------------------------
	 tot = 1;
	 for( var i=1 ; i<=7 ; i++) {
		   tot = tot * i ;
     }
     document.write("1부터 7까지 곱한 결과는 " + tot + "입니다.<hr>")



     //-------------------------------------------------------
	 // for문을 사용하여 1부터 20까지 숫자 중 10 이하는 짝수만 골라
	 // 더하고 10 이후는 홀수만 골라 모두 더한 후 출력하기 <1>	 //-------------------------------------------------------
	 tot = 0;
	 for( var i=1 ; i<=20 ; i++) {
	       if(i<=10){
		     if(i%2==0){
		       tot = tot+ i ;
		     }
           }
		   else{
			  if(i%2==1){
				 tot = tot + i;
			  }
		   }
    }
     document.write("1부터 20까지 숫자 중 10이하는 짝수, 10이후는 홀수만 더한 값은 " + tot + "입니다.<hr>")


     //-------------------------------------------------------
	 // for문을 사용하여 1부터 20까지 숫자 중 10 이하는 짝수만 골라
	 // 더하고 10 이후는 홀수만 골라 모두 더한 후 출력하기 <2>	 //-------------------------------------------------------
	 tot = 0;
	 for( var i=1 ; i<=20 ; i++) {
	       if( (i<=10 && i%2==0) || (i>10 && i%2==1) ){
		     tot = tot+ i ;
		   }
     }
     document.write("1부터 20까지 숫자 중 10이하는 짝수, 10이후는 홀수만 더한 값은 " + tot + "입니다.<hr>")


	 //-------------------------------------------------------
	 // for문을 사용하여 구구단 1~9단을 출력하기
	 // j는 단 /  i는 곱하는 값
	 //-------------------------------------------------------

     document.write(" 구구단 1단~9단까지는 아래와 같습니다. ");
	 document.write(" <table cellpadding=5 border=0> ");

     for( var i=1 ; i<=9 ; i++) {
	     document.write("<tr>")
         for( var j=1 ; j<=9 ; j++) {
	        document.write("<td>" + j + "*" + i + "=" + (i*j) + "</td>")
		 }
         document.write("</tr>")
     }
	 document.write("</table><tr>")


     //-------------------------------------------------------
	 // <입사시험>
	 // for문을 사용하여 1~9 숫자 중 소수만 골라 출력하기<1>
	 // i는 숫자  / j는 나누는 수
	 //-------------------------------------------------------
	 document.write(" <hr>for문 사용해 1~9 숫자 중 소수만 출력하기<br> ");
     for( var i=2 ; i<=9 ; i++) {
	     var cnt = 0;
         for( var j=1 ; j<=i ; j++) {
		     if(i%j==0) {cnt++;}

         }
		if(cnt==2){
           document.write( i + " ")
        }
    }
	 

	 //-------------------------------------------------------
	 // <입사시험>
	 // for문을 사용하여 1~9 숫자 중 소수만 골라 출력하기<2>
	 // i는 숫자  / j는 나누는 수
	 //-------------------------------------------------------
	 document.write(" <hr>for문 사용해 1~9 숫자 중 소수만 출력하기<br> ");
     for( var i=2 ; i<=9 ; i++) {
	     var cnt = 0;
         for( var j=2 ; j<i ; j++) {
		     if(i%j==0) {cnt++;}

         }
		if(cnt==0){
           document.write( i + " ")
        }
    }


    document.write( "<hr>")


     //-------------------------------------------------------
	 // 자바스크립트는 true / false자리에 숫자데이터와 문자데이터를 넣어도 됨
	 // 숫자데이터 => 0은 부정의 의미(false) / 0외의 숫자는 긍정의 의미(true)
	 // 문자데이터 => ""(길이가 없는 문자열)은 부정의 의미(false) 
	 //               "안에 문자데이터가 들어가면" 긍정의 의미(true)
	 //               * 공백도 데이터이기때문에 문자 없이 공백만 들어가도 true
	 //-------------------------------------------------------

	if(0){
           document.write( "반장이 요즘 말라보입니다..<hr>")
    }
    if(1){
           document.write( "박인선씨의 기사 시험 합격을 기원합니다..<hr>")
    }
	if(""){
           document.write( "코로나 정말 나쁜놈...<hr>")
    }
	if("abc"){
           document.write( "빨리 취업해서 부모님 용돈 드려야지...<hr>")
    }
	if(" "){
           document.write( "이제 내일 금요일이다...<hr>")
    }



     </script>



 </body>

</html>
