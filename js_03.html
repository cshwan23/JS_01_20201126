<html>
 
<meta charset="UTF-8">
<head></head>

 <body>

 
	 <script>
	//----------------------------
	// while 반복문 선언. 조건식이  true 이므로 형식적으로는 무한반복이다.
	// 일반적으로 무한 반복일 경우 내부에는 break가 나온다.
    //----------------------------
	while(true){
		//----------------------------
		// 변수 id 선언하기
		// prompt 라는 내장 함수 호출하여 [prompt 상자] 띄우고 프로그램은 멈춘다.
		// [prompt 상자]에서 데이터 입력란에 데이터를 입력하고
		// 확인버튼 누르면 입력한 데이터가 리턴되면서 프로그램은 진행된다.
		//----------------------------
	     var id = prompt("아이디 입력 요망", "");
        //----------------------------
		// id 변수 안의 데이터가 "abc" 면 반복문 중단하기
		//----------------------------
		 if(id=="abc") {
		     break;
         }
		//----------------------------
		// id 변수 안의 데이터가 "abc" 가 아니면 alert상자 띄우기
		//----------------------------
		 else{
		    alert("아이디가 틀립니다. 재입력 요망");
         }
	}

	while(true){
		//----------------------------
		// 변수 id 선언하기
		// prompt 라는 내장 함수 호출하여 [prompt 상자] 띄우고 프로그램은 멈춘다.
		// [prompt 상자]에서 데이터 입력란에 데이터를 입력하고
		// 확인버튼 누르면 입력한 데이터가 리턴되면서 프로그램은 진행된다.
		//----------------------------
	     var pwd = prompt("암호 입력 요망", "");
        //----------------------------
		// id 변수 안의 데이터가 "123" 면 반복문 중단하기
		//----------------------------
		 if(pwd=="123") {
		     break;
         }
		//----------------------------
		// pwd 변수 안의 데이터가 "123" 가 아니면 alert상자 띄우기
		//----------------------------
		 else{
		    alert("암호가 틀립니다. 재입력 요망");
         }
	}
		 document.write(id + "님! 어서오삼! 방가~");
   

     </script>



 </body>

</html>
